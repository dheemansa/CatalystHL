
#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = swww-daemon
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Forcing Wayland for specific applications that might default to XWayland
# OZONE_PLATFORM is key for Chromium-based apps (Chrome, Brave, Electron apps like Discord, VS Code)
#env = OZONE_PLATFORM,wayland
# MOZ_ENABLE_WAYLAND for Firefox if it's not natively using Wayland
#env = MOZ_ENABLE_WAYLAND,1


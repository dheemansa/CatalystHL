# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Remove menu blur in chromium browser
windowrulev2 = noblur, class:^()$,title:^()$

windowrulev2 = opacity 1.0 1.0,title:^(Right Click Menu)$



windowrulev2 = opacity 0.80 0.80,class:^(nemo)$
windowrulev2 = opacity 0.80 0.80,class:^(Brave-browser)$
windowrulev2 = opacity 0.90 0.90,class:^(codium)$



windowrulev2 = float,class:^(blueman-manager)$



layerrule = blur , waybar
layerrule = ignorezero , waybar

layerrule = blur,rofi
layerrule = ignorezero,rofi


